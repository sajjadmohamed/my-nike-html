<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link

	</head>

						<div class="small-img">
							<img src="/images/nike-s.png" alt="nike-s" />

							<img src="/images/nike.png" alt="nike" />
